spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:wecube-core;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MV_STORE=FALSE;MVCC=true
    username: sa
    password: null
    hikari:
      driver-class-name: org.h2.Driver
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
wecube:
  core:
    gateway-url: localhost:9999
    db-init-strategy: none
camunda:
  bpm:
    enabled: true
    application:
      delete-upon-undeploy: false
      scan-for-process-definitions: false
      deploy-changed-only: true
      resume-previous-versions: true
      resume-previous-by: a value
    history-level: full
    database:
      schema-update: true
    filter:
      create: All tasks
    job-execution:
      enabled: true
    auto-deployment-enabled: true
    generate-unique-process-application-name: true
    generate-unique-process-engine-name: true